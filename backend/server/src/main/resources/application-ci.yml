spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

springdoc:
  api-docs:
    enabled: false  # Swagger 문서 비활성화 (CI에서는 불필요하므로)

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    redis:
      enabled: false
  endpoint:
    health:
      show-details: never