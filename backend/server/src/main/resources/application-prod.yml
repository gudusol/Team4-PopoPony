spring:
  data:
    redis:
      host: redis
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info

  metrics:
    tags:
      application: app
    export:
      cloudwatch:
        enabled: true
        namespace: "SpringApp-JVM"
        step: 60s
        region: ap-northeast-2
    enable:
      all: false
      jvm: true
      process: true
      system: true