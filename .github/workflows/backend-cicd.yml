name: Backend CI/CD (DockerHub + CodeDeploy)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "backend/server/cicd/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: seonghooni0327
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image (arm64)
        run: |
          IMAGE=seonghooni0327/myapp
          TAG=${{ github.sha }}
          docker buildx build \
            --platform linux/arm64 \
            -t $IMAGE:latest \
            -t $IMAGE:$TAG \
            -f backend/server/cicd/Dockerfile backend/server \
            --push

      - name: Make deployment bundle for CodeDeploy
        run: |
          mkdir -p bundle
          cp backend/server/cicd/appspec.yml bundle/
          cp backend/server/cicd/deploy.sh bundle/
          cp backend/server/cicd/docker-compose.yml bundle/
          cd bundle && zip -r $GITHUB_WORKSPACE/deploy.zip .

      - name: Upload to S3
        run: aws s3 cp $GITHUB_WORKSPACE/deploy.zip s3://todoc-s3-bucket/deploy.zip

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name todoc-codedeploy \
            --deployment-group-name ToDocAppCodeDeploy \
            --s3-location bucket=todoc-s3-bucket,bundleType=zip,key=deploy.zip \
            --region ap-northeast-2
